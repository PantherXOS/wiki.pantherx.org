---
layout: default
---

<section class="section">
	<div class="container">
		{% if site.type == 'web' %}
		<div class="columns">
			<div class="column is-2">
				{% include sidebar.html %}
			</div>
			<div class="column is-10">
				<div class="wiki-body">
					{{ content }}
				</div>
			</div>
		</div>
		{% else %}
		<div class="wiki-body">
			{{ content }}
		</div>
		{% endif %}
	</div>
</section>
