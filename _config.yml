title: PantherX Wiki
description:
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: redcarpet
redcarpet:
    extensions: [
        'no_intra_emphasis',
        'fenced_code_blocks',
        'autolink',
        'strikethrough',
        'superscript',
        'with_toc_data',
        'tables',
        'hardwrap',
        'footnoes' # marker next to the text (e.g. This is a sentence.[^1]) and a footnote definition on its own line anywhere within the document (e.g. [^1]: This is a footnote.)
    ]

permalink: /:title/

exclude:
  - src/
  - gulpfile.js
  - package.json
  - yarn.lock
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .idea
  - .bit.json
  - .bitmap
  - yarn-error.log
  - bit.json
  - s3_website.yml

defaults:
  -
    scope:
      path: ""
    values:
      layout: wiki-docs

sections:
  distribution:
    -
      title: PantherX OS
      description: Overview of PantherX OS
    -
      title: Frequently asked questions
      description: Notable questions and facts
    -
      title: PantherX compared to other distributions
      description: Summarises the similarities and differences between PantherX and other distributions.
    -
      title: Installation guide
      description: Guide through the process of installing PantherX Linux in VirtualBox.
    -
      title: General recommendations
      description: Annotated index of post-installation tutorials and other popular articles.
    -
      title: List of applications
      description: Categorised presentation of common official and 3rd party packages.
  community:
    -
      title: Getting involved
      description: Describes various ways you can contribute to the Panther community.

